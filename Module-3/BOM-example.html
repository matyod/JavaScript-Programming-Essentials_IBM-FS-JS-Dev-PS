<!DOCTYPE html>
<html>

<head>
  <title>BOM Example</title>
  <style>
    td {
      border: 1px solid black;
      padding: .25rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td><button id="alertBtn">Show Alert</button></td>
      <td><button id="openWindowBtn">Open New Window</button></td>
      <td><button id="navigateBackBtn">Go Back</button></td>
      <td><button id="changeURLBtn">Change URL</button></td>
    </tr>
    <tr>
      <td><button id="reloadPageBtn">Reload Page</button></td>
      <td><button id="showWindowSizeBtn">Show window size</button></td>
      <td><button id="showScreenAvailSizeBtn">Show screen size</button></td>
      <td><button id="showScreenSizeBtn">Show screen size</button></td>
    </tr>
    <tr>
      <td><button id="showUserAgentBtn">Show user agent</button></td>
      <td><button id="showLangBtn">Show language</button></td>
      <td><button id="checkOnlineStatusBtn">Check Online Status</button></td>
      <td><button id="getInputBtn">Ask for input</button></td>
    </tr>
    <tr>
      <td><button id="confirmBtn">Confirm Action</button></td>
      <td><button id="startIntervalBtn">Start Interval</button></td>
      <td><button id="stopIntervalBtn">Stop Interval</button></td>
      <td></td>
    </tr>
  </table>

  <script src="./BOM-example.js"></script>
</body>

</html>
